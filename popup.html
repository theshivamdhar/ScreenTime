<!DOCTYPE html>
<html>
  <head>
    <title>ScreenTime Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      input[type="text"],
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>ScreenTime Settings</h1>
    <div>
      <label for="site">Site:</label>
      <input type="text" id="site" placeholder="example.com" />
      <label for="limit">Limit (minutes):</label>
      <input type="number" id="limit" placeholder="Minutes" />
      <button id="set-limit">Set Limit</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
